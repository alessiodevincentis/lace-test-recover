##Messaggio invita un amico
msg.invitefriends.subject=Programma consigliato per la tua agenzia (con promozione!)
msg.invitefriends.body=Ciao,\nti scrivo per segnalarti un''iniziativa di Lace, produttore del software gestionale specifico per agenti in attività finanziaria che uso da tempo con grande soddisfazione.\nÈ facilissimo, costa poco e puoi gestire il tuo portafogli clienti, ricevere lead, gestire l''antiriciclaggio, creare i tuoi simulatori finanziari, non perderti nessuna scadenza e molto altro ancora sia da smartphone che da computer.\n\nSe ti interessa provalo gratis, cliccando qui www.lacems.com e richiedi subito una prova gratuita.\nSe lo acquisti potrai ottenere fino a tre mesi gratis basta che comunichi che ti ho presentato io.\nTi stupirà sicuramente!\n\nCari saluti.\n{0}