msg.backup.subject=Backup manuale Lace
msg.backup.body=Salve,\nLa informiamo che il backup è pronto per essere scaricato.\nPuò effettuare il download direttamente dalla sezione del menu denominata "Backup Manuale" cliccando sul tasto "Scarica Backup".\nPer scaricare il file Excel digiti la seguente password: {0} \n Le ricordiamo che può effettuare un backup ogni 30 giorni e che è possibile effettuare il download del file Excel fino a tre giorni dal ricevimento di questa mail.\n Per quasiasi info può contattarci tramite mail a supporto@lacems.com o direttamente dalla chat integrata all''interno di Lace.\n\nCordiali Saluti\nSupporto Lace.
