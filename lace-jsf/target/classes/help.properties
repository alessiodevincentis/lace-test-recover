info.abilitazione.sms=Inserisci tutti i dati necessari nella sezione azienda e accetta la clausola per abilitare gli SMS
info.sms.lead=I caratteri speciali consentiti per l'invio degli SMS sono: <strong> @, \u00A3, $, \u00E0, \u00E8 , \u00E9 ,\u00F9, \u00EC, \u00F2, _, \u00C9, !, \\, \", #, $, %, &, ', (, ), *, +, ], *, $, \"</strong><br/> caratteri speciali come <strong>\u00C4\u00D6\u00D1\u00DC, maggiore e minore, ritorno a capo, il simbolo dell'Euro,</strong> non sono consentiti dallo <br/>standard SMS senza incorrere in costi aggiuntivi, sono quindi stati disabilitati per la vostra sicurezza
info.sms.appuntamenti=Gli SMS per gli appuntamenti hanno la possibilit\u00E0 di inviare al cliente e all'operatore<br/>la data e l'ora dell'appuntamento fissato sul calendario.<br/><br/> \
Per impostare queste informazioni, dovete usare i valori speciali #data# e #ora# che verranno<br/>poi sostituiti automaticamente con la data e l'ora dell'appuntamento.<br/><br/> \
Es. Il messaggio \"Le confermiamo l'appuntamento in data #data# alle ore #ora#\" diventer\u00E0 <br/>\"Le confermiamo l'appuntamento in data 01/04/2017 alle ore 09:00\" avendo creato <br/>un appuntamento per il 1 Aprile 2017 alle ore 9.
info.ricarica.sms.0=Selezionare il tipo di ricarica SMS da effettuare e l'eventuale operatore che la ricever\u00E0. Cliccare poi su avanti per scegliere l'importo e completare la procedura.<br/><br/> \
  Sono disponibili 2 tipi di ricariche:<br/><br/>
info.ricarica.sms.1=SMS marketing: sono gli SMS che vengono usati per le campagne e devono essere ricaricati per ogni operatore (ognuno ha il proprio credito)
info.ricarica.sms.2=SMS agenzia: sono gli SMS che vengono usati per i compiti aziendali come le notifiche ad un nuovo Lead o per gli appuntamenti sul calendario (il credito \u00E8 condiviso da tutti gli operatori)
info.nuova.campagna.marketing=In questa pagina \u00E8 possibile creare una nuova campagna marketing che verr\u00E0 inviata tramite SMS ai nominativi/clienti selezionati. <br/><br/> \
  La campagna pu\u00F2 essere creata importando un file Excel che rispetti le specifiche (vedere quello di esempio), oppure utilizzando i nominativi/clienti gi\u00E0 presenti su Lace.<br/><br/> \
  Andando nella sezione Info e Statistiche sar\u00E0 possibile verificare l'esito della campagna con informazioni dettagliate sugli SMS inviati.
info.calendario.appuntamenti=Il calendario mostra gli appuntamenti assegnati ad ogni operatore (se relativi ad un nominativo/cliente) e anche gli appuntamenti liberi. <br/><br/> \
  Cliccando su uno spazio vuoto sar\u00E0 possibile aggiungere un nuovo appuntamento; in alternativa, cliccare su uno esistente per modificarlo.<br/><br/> \
  Inoltre, \u00E8 possibile spostare un appuntamento selezionandolo e trascinandolo in un altro giorno, oppure allungare la sua durata
info.campagna.selezionata.esito.0=Nella tabella qui presente sono mostrati tutti gli SMS che sono stati inviati ad ogni singolo destinatario. <br/>\
  Per ognuno di essi \u00E8 possibile visualizzare lo stato corrente e la data relativa all'ultimo cambiamento di stato. <br/>\
  Se uno o pi\u00F9 destinatari hanno come esito \"Non spedito\", cliccando sul pulsante \"Invia gli SMS non spediti\", <br/>\
  si pu\u00F2 riprovare ad inviare l'sms che non \u00E8 stato inviato.
info.campagna.selezionata.esito.1=Nel caso in cui la campagna sia stata effettuata tramite import di un file Excel, \u00E8 presente un pulsante \"Importa i contatti\": <br/> 
cliccandoci avrete la possibilit\u00E0 di importare in Lace come Nominativi tutte le persone che hanno ricevuto correttamente <br/> \
  un SMS sul loro cellulare, scartando automaticamente chi non lo ha ricevuto, e avrete quindi poi la possibilit\u00E0 di effettuare <br/> \
  su questi nuovi Nominativi le normali operazioni di marketing.
info.gestionepermessi.0=In questa pagina \u00E8 possibile visualizzare, per ogni sezione di Lace, i permessi disponibili. Nel caso si abbia il permesso di gestirli, <br/> \
  sar\u00E8 presente una lista con tutti gli operatori dell'agenzia e sar\u00E0 possibile modificare i permessi di ognuno di loro.
info.gestionepermessi.modifica.0=Modificare i permessi secondo le proprie necessit\u00E0 e cliccare sul tasto \"Salva\" per salvarli, altrimenti chiudere la finestra. <br/> \
  Le modifiche ai permessi saranno attive al successivo login dell'utente modificato.
info.gestionepermessi.modifica.1=Per una modifica pi\u00F9 veloce dei permessi si pu\u00F2 utilizzare la casella a discesa qui presente per selezionare uno dei profili preimpostati: <br/> \
  dopo averlo selezionato, \u00E8 comunque possibile modificare se necessario i permessi sottostanti. Cliccare sempre su \"Salva\" per rendere effettive le modifiche.
info.gestionepermessi.modifica.2=N.B. Per i Simulatori, ogni operatore pu\u00F2 usare nelle simulazioni SOLO le tabelle che gli sono assegnate. <br/> \
  Al contempo per\u00F2, si pu\u00F2 scegliere un diverso livello di visibilit\u00E0 per le altre tabelle per consentire all'operatore di avere un'idea delle tabelle <br/> \
  presenti e disponibili per i vari operatori.
info.coesistenze.0=Per effettuare il calcolo inserire il tipo di trattenuta, la rata, la durata e selezionare \"Scadenza\" o \"Montante\".
info.coesistenze.1=Selezionando \"Scadenza\", si deve inserire la data di scadenza della trattenuta presente in busta paga; <br/> \
  il sistema calcoler\u00E0 automaticamente le rate a scadere, la data di rinnovo ed il conteggio estinzione.
info.coesistenze.2=Selezionando \"Montante\", si devono inserire il montante presente in busta paga ed il mese di riferimento della busta paga; <br/> \
  il sistema calcoler\u00E0 automaticamente le rate a scadere, la data di rinnovo ed il conteggio estinzione.
info.coesistenze.3=Il sistema cosi facendo consentir\u00E0 di censire anche coesistenze di clienti relative a buste paga precedenti al mese della richiesta.
info.impegni.0=Per effettuare il calcolo inserire il tipo di trattenuta, la rata, la durata e selezionare \"Scadenza\" o \"Montante\".
info.impegni.1=Selezionando \"Scadenza\", si deve inserire la data di scadenza della trattenuta presente in busta paga; <br/> \
  il sistema calcoler\u00E0 automaticamente le rate a scadere, la data di rinnovo ed il conteggio estinzione.
info.impegni.2=Selezionando \"Montante\", si devono inserire il montante presente in busta paga ed il mese di riferimento della busta paga; <br/> \
  il sistema calcoler\u00E0 automaticamente le rate a scadere, la data di rinnovo ed il conteggio estinzione.
info.impegni.3=Il sistema cosi facendo consentir\u00E0 di censire anche impegni di clienti relativi a buste paga precedenti al mese della richiesta.
info.estinzioni.0=Per effettuare il calcolo inserire il tipo di estinzione, la rata, la durata e selezionare \"Scadenza\" o \"Montante\".
info.estinzioni.1=Selezionando \"Scadenza\", si deve inserire la data di scadenza dell'estinzione presente in busta paga; <br/> \
   il sistema calcoler\u00E0 automaticamente le rate a scadere, la data di rinnovo ed il conteggio estinzione.
info.estinzioni.2=Selezionando \"Montante\", si devono inserire il montante presente in busta paga ed il mese di riferimento della busta paga; <br/> \
  il sistema calcoler\u00E0 automaticamente le rate a scadere, la data di rinnovo ed il conteggio estinzione.
info.estinzioni.3=Il sistema cosi facendo consentir\u00E0 di censire anche estinzioni di clienti relative a buste paga precedenti al mese della richiesta.
info.multiagenzia=Selezionare, dalla casella a discesa di fianco, l'agenzia che si vuole visualizzare. <br/> \
  Nel caso in cui non si abbiano i permessi multiagenzia per una determinata sezione, questa casella non sar\u00E0 visualizzata. <br/> \
  Nella dashboard, questa casella viene mostrata se si possiede un permesso multiagenzia per almeno una delle sezioni mostrate <br/> \
  (grafici, clienti, nominativi, calendario); cambiando il suo valore, verranno aggiornate le sezioni in cui si ha la possibilit\u00E0 di <br/> \
  vedere anche i dati delle altre agenzie. Le sezioni per le quali non si dispone del permesso multiagenzia continueranno a mostrare <br/> \
  i dati della propria agenzia o solamente i dati del singolo operatore in base al permesso di cui si dispone.
info.datiaggiuntivinominativo=Nel caso in cui il Lead sia stato ricevuto da un servizio di terze parti, le caselle Provenienza e Descrizione <br/> \
  saranno disabilitate in quanto il Lead viene considerato certificato e non sarebbe corretto cambiare la sua provenienza.
info.simulator.generic.1=Inserisci il nome della nuova tabella, seleziona gli operatori che possono visualizzarla ed utilizzarla, <br/> \
  seleziona inoltre gli impieghi per i quali \u00E8 valida.
info.simulator.generic.2=Scegli se un determinato valore debba essere espresso in <strong>Euro</strong> o in <strong>Percentuale.</strong><br/>\
  <strong> Qualora venga omessa questa scelta, non sar\u00E0 possibile inserire i relativi valori</strong>
info.simulator.generic.3=Se necessario, modifica il tipo di arrotondamento. Nella maggior parte dei casi usa l'impostazione \"Classico\". <br/> \
  Esempi: <br/>\
  <strong>Classico</strong>: 5,7 -> 6 | 5,5 -> 6 | 5,4 -> 5 | 5,0 -> 5 <br/> \
  <strong>Sempre eccesso</strong>: 5,7 -> 6 | 5,5 -> 6 | 5,4 -> 6 | 5,0 -> 5 <br/> \
  <strong>Sempre difetto</strong>: 5,7 -> 5 | 5,5 -> 5 | 5,4 -> 5 | 5,0 -> 5
info.simulator.configuration=Scegli se un determinato valore debba essere espresso in <strong>Euro</strong> o in <strong>Percentuale.</strong><br/>\
  <strong> Qualora venga omessa questa scelta, i relativi valori saranno disabilitati dalla tabella.</strong>
info.simulator.details.1=Clicca su ognuna delle celle per poter inserire i valori della tabella.
info.simulator.details.2=Se alcune colonne sono disabilitate, ricorda di scegliere il formato di quel rispettivo valore \
  <br/>nel pannello precedente.
info.simulator.details.3=Il numero di righe della tabella \u00E8 gi\u00E0 preimpostato ma esiste la possibilit\u00E0 sia di eliminarle, \
  <br/>cliccando sul tasto rosso all'inizio di ogni riga, sia di aggiungerne altre utilizzando il pannello qui sotto.
info.simulator.details.4=La colonna durata non \u00E8 modificabile ma nel caso in cui si voglia inserire una durata diversa da \
  <br/>quelle proposte, basta aggiungere una nuova riga con la durata desiderata.
info.simulator.details.5=Cliccando sul pulsante verde appena sopra la tabella, verr\u00E0 visualizzata una schermata dove \u00E8 \
  <br/>possibile inserire dei valori che saranno inseriti per tutte le durate. Es.: nel caso in cui si voglia \
  <br/>inserire un unico Tan uguale per tutte le durate, basta inserirlo una sola volta in quella schermata e \
  <br/>verr\u00E0 automaticamente assegnato ad ogni durata della tabella. Ovviamente \u00E8 possibile effettare \
  <br/>questa operazione per ogni valore della tabella.
info.simulator.details.6=Tutte le spese inserite nella tabella verranno utilizzate ai fini della simulazione. <br/> \
  Nel caso in cui alcune spese non siano da utilizzare (e.s. imposta di bollo, considerata tassa di stato che non <br/> \
  influisce sul TAEG), queste non devono essere inserite nella tabella.
info.simulator.result.1=Il risultato della simulazione mostra i possibili risultati in base alla durata. <br/> \
  Se i parametri scelti non rispettano il TAEG massimo o le provvigioni massime impostate nella tabella, la riga sar\u00E0 evidenziata con uno di questi colori: <br/>\
  <strong>Rosso</strong>: sia il TAEG che le provvigioni superano il valore massimo impostato nella tabella <br/>\
  <strong>Giallo</strong>: il TAEG risultante supera il valore massimo della tabella <br/> \
  <strong>Arancione</strong>: le provvigioni risultanti superano il massimo consentito dalla tabella
info.simulator.result.2=La provvigione totale viene calcolata in maniera diversa se si sceglie \"Cessione/Delega\" o \"Prestito\": <br/> \
  Cessione/Delega: la provvigione viene calcolata sul montante (nel caso di rinnovo, sul montante attuale meno il montante residuo) <br/> \
  Prestito: la provvigione viene calcolata sul monte interessi della pratica
info.simulator.input=Nel caso si stia effettuando una simulazione per un rinnovo, inserire il valore del montante residuo della pratica <br/> \
  da rinnovare per effettuare il corretto calcolo delle provvigioni.
info.gestionesconteggiestinzione=Questa sezione gestisce i conteggi di estinzione attraverso tre stati:<br/> \
  <strong>- Richiesta Conteggio:</strong> quando un'estinzione si trova in questo stato significa che \u00E8 possibile <br/> \
  richiedere il conteggio. Questo evento verr\u00E0 segnalato automaticamente in base alla data <br/> \
  di rinnovo dell'estinzione. E' possibile personalizzare i giorni di preavviso per la richiesta dei <br/> \
  conteggi nella sezione preferenze. Di default i giorni di preavviso sono 3.<br/><br/> \
  <strong>- Attesa Conteggio:</strong> nel momento in cui verr\u00E0 richiesto il conteggio \u00E8 opportuno spostare lo <br/> \
  stato da \"Richiesta Conteggio ad \"Attesa Conteggio\". Quando l'estinzione \u00E8 in questo stato significa <br/> \
  che si \u00E8 in attesa della ricezione del conteggio richiesto. Per scadenzare questa attesa \u00E8 possibile <br/> \
  inserire una data di notifica, che di default \u00E8 uguale a 10 giorni dalla richiesta di conteggio. <br/> \
  La scadenza della data di notifica sar\u00E0 segnalata evidenziando di giallo l'estinzione scaduta.<br/><br/> \
  <strong>- Conteggio Ricevuto:</strong> quando un'estinzione si trova in questo stato significa che il conteggio <br/> \
  richiesto \u00E8 stato ricevuto e quindi sar\u00E0 possibile proseguire con la pratica. Anche in questo stato \u00E8 <br/> \
  possibile inserire una data di notifica che potrebbe essere associata per esempio, alla scadenza del <br/> \
  conteggio ricevuto. Di default in questa circostanza, come data di notifica, viene inserita la data <br/> \
  di fine mese.
info.analyticsclienti=Questa sezione mostra le maggiori statistiche su tutti i dati principali delle pratiche dei clienti. <br/>\
  La principale distinzione che viene mostrata, \u00E8 tra le pratiche <strong>Caricate</strong> e le pratiche <strong>Liquidate</strong>. <br/>\
  Una pratica caricata, ha il corrispondente \"Stato Pratica\" compreso tra la fase di <strong>Preistruttoria</strong> <br/>e la fase di <strong>Liquidazione</strong>; \
  invece una pratica liquidata \u00E8 compresa tra lo stato <strong>Liquidata</strong> e<br/> lo stato <strong>Terminata</strong>.<br/><br/> \
  <strong>Si ricorda che tutte le pratiche che si trovano nello stato Annullata, Non Istruita e Respinta<br/> non sono prese in considerazione per le statistiche.</strong>
info.aliassms=Inserisci un alias da utilizzare come mittente per gli SMS. L'alias deve contenere almeno \
  una lettera e nessuno spazio. La lunghezza massima dell'alias &egrave; 11 caratteri. \
  <strong>ATTENZIONE: </strong> l'alias scelto verr\u00E0 registrato presso il garante delle telecomunicazioni, come da \
  Delibera N. 42/13/CIR dell\u2019AGCOM. <strong>Una volta registrato l'alias non potr\u00E0 essere modificato.</strong>