<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menus"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                        <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name"><p:outputLabel value="#{navigationBackingBean.username}"/></span>
                                <span class="profile-name">#{navigationBackingBean.roleTag}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
		                <p:submenu label="Utenti" icon="&#xE7EF;">
		                    <p:menuitem value="Gestione ruoli" icon="&#xE871;"
		                                action="#{navigationBackingBean.getManageRolesOutcome}"/>
		                    <p:menuitem value="Gestione utenti" icon="&#xE871;"
		                                action="#{navigationBackingBean.getManageUsersOutcome}"/>
		                </p:submenu>
		            </pu:menu>    
                </div>
            </div>
        </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
</ui:composition>
