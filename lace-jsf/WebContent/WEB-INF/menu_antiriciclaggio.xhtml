<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menus"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">

                        <ui:include src="./profileinfo.xhtml" />

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#{navigationBackingBean.getCambioPasswordAntiriciclaggioOutcome()}" class="ripplelink">
                                <i class="material-icons">&#xE90D;</i>
                                    <span>Cambia Password</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    
                    <pu:menu widgetVar="me">
		                 <p:menuitem id="rm_antiriciclaggio" value="AntiRiciclaggio" icon="&#xE32A;"
		                            action="#{navigationBackingBean.getAntiriciclaggioOutcome()}"/>
                        <p:menuitem id="rm_logout" value="Logout" action="#{loginBackingBean.logoutAction}" icon="&#xE8AC;"/>
                    </pu:menu>
                </div>
            </div>
        </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
</ui:composition>
