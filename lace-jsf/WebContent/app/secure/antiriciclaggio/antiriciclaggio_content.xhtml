  <!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection('ANTI_RICICLAGGIO')}"/>
    </f:metadata>

                 <div class="card card-w-title">
                   <h1>Ricerca per Codice Fiscale:</h1>
                 <p:panelGrid id="antiriciclaggioCf" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">                                                          
                                   
                       <p:inputText id="cfantiriciclaggio" placeholder="Codice Fiscale" value="#{antiRiciclaggioView.cf}" 
                      label="Codice Fiscale" required="true"/>                                                

                       <p:commandButton value="Cerca Cliente"
                                        action="#{antiRiciclaggioView.searchByCf}" validateClient="true"
                                        icon="fa fa-search Fs18 White" process="antiriciclaggioCf"
                                        styleClass="green-btn"/>

                   </p:panelGrid>
               </div>

			<div class="card card-w-title">
               <h1>Ricerca per Data di Caricamento:</h1>
               
                <p:panelGrid id="antiriciclaggioCaricamento" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">                                                          

                   <p:calendar id="datacarstart" placeholder="Data di Inizio:"
                               value="#{antiRiciclaggioView.dataCarStart}" label="Data Inizio" mask="true"
                               pattern="dd/MM/yyyy" required="true"/>

                   <p:calendar id="datacarend" placeholder="Data Fine:"
                               value="#{antiRiciclaggioView.dataCarEnd}" label="Data Fine" mask="true"
                               pattern="dd/MM/yyyy" required="true"/>
                                                                            

                   <p:commandButton value="Cerca Cliente"
                                    action="#{antiRiciclaggioView.searchDataCaricamentoNonIstruita}" validateClient="true" process="antiriciclaggioCaricamento"
                                    icon="fa fa-search Fs18 White"
                                    styleClass="green-btn"/>

               </p:panelGrid>
           </div>


</html>
