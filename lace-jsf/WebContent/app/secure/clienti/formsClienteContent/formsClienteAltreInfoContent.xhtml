<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<p:panelGrid columns="4" layout="grid" id="altreinfo"
             styleClass="ui-panelgrid-blank form-group">
    <p:outputLabel value="Data Inserimento:">
        <p:inputText value="#{registerCliente.clienteViewModel.dataIns}"
                     readonly="true">
            <f:converter
                    converterId="com.woonders.lacemsjsf.ui.converter.ItalianConvertDateTime"/>
        </p:inputText>
    </p:outputLabel>

    <p:outputLabel for="provenienza" value="Provenienza Cliente:">
        <p:selectOneMenu effect="fold" id="provenienza" disabled="#{registerCliente.disabledProvenienza}"
                         value="#{registerCliente.clienteViewModel.provenienza}">
            <f:selectItem itemLabel="Scegli"/>
            <f:selectItems value="#{constantResolverView.provenienza}" var="v"
                           itemLabel="#{v.value}" itemValue="#{v.value}"/>
            <p:ajax event="change" update="fornitorelead"/>
        </p:selectOneMenu>
    </p:outputLabel>

    <p:outputLabel value="Fornitore Lead:">
        <p:selectOneMenu effect="fold" id="fornitorelead" label="Fornitore Lead"
                         value="#{registerCliente.clienteViewModel.fornitoreLead}"
                         disabled="#{registerCliente.disabledFornitoreLead or
                                 registerCliente.disabledProvenienza}" editable="true">
            <f:selectItems value="#{constantResolverView.fornitoreLead}" var="v"
                           itemLabel="#{v.value}" itemValue="#{v.value}"/>
        </p:selectOneMenu>
    </p:outputLabel>


    <p:outputLabel for="desc" value="Descrizione della Provenienza:">
        <p:inputText id="desc"
                     value="#{registerCliente.clienteViewModel.provenienzaDesc}"
                     label="Descrizione Provenienza" maxlength="40"/>
    </p:outputLabel>
</p:panelGrid>
</html>
