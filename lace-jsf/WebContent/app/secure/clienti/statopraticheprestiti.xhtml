<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml"
                xmlns:composite-custom="http://java.sun.com/jsf/composite/composite-custom">

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection('STATO_PRATICA')}"/>
        </f:metadata>
        <p:importEnum type="com.woonders.lacemscommon.db.entityenum.StatoPratica" var="JsfStatoPratica"
                      allSuffix="ALL_ENUM_VALUES"/>
        <p:importEnum type="com.woonders.lacemscommon.db.entityenum.StatoConteggioEstinzione"
                      var="JsfStatoConteggioEstinzione"
                      allSuffix="ALL_ENUM_VALUES"/>

        <h:body>
            <div class="ui-g dashboard ui-fluid">
                <div class="card card-w-title Wid100">

                    <h1>Gestione Conteggi di Estinzione per i Prestiti Personali
                        <composite-custom:infobutton
                                infoMessageList="#{infoHelpView.keyInfoGestioneConteggiEstinzione}"/>
                    </h1>


                    <composite-custom:widget icon="&#xE002;"
                                             colorIcon="#{statoPraticheView.getColorIconConteggioEstinzione(JsfStatoConteggioEstinzione.RICHIESTA_CONTEGGIO, statoPraticheView.PP)}"
                                             valueWidget1="#{JsfStatoConteggioEstinzione.RICHIESTA_CONTEGGIO.value}"
                                             colorBox="3"
                                             widthTot="4"
                                             actionValue="#{statoPraticheView.putStatoConteggioEstinzioneParameter(JsfStatoConteggioEstinzione.RICHIESTA_CONTEGGIO, statoPraticheView.PP)}"
                                             valueWidget2="#{statoPraticheView.getStatoConteggioEstinzioneSize(JsfStatoConteggioEstinzione.RICHIESTA_CONTEGGIO, statoPraticheView.PP)}"/>


                    <composite-custom:widget icon="&#xE028;"
                                             colorIcon="#{statoPraticheView.getColorIconConteggioEstinzione(JsfStatoConteggioEstinzione.ATTESA_CONTEGGIO, statoPraticheView.PP)}"
                                             valueWidget1="#{JsfStatoConteggioEstinzione.ATTESA_CONTEGGIO.value}"
                                             colorBox="3"
                                             widthTot="4"
                                             actionValue="#{statoPraticheView.putStatoConteggioEstinzioneParameter(JsfStatoConteggioEstinzione.ATTESA_CONTEGGIO, statoPraticheView.PP)}"
                                             valueWidget2="#{statoPraticheView.getStatoConteggioEstinzioneSize(JsfStatoConteggioEstinzione.ATTESA_CONTEGGIO, statoPraticheView.PP)}"/>


                    <composite-custom:widget icon="&#xE86C;"
                                             colorIcon="#{statoPraticheView.getColorIconConteggioEstinzione(JsfStatoConteggioEstinzione.CONTEGGIO_RICEVUTO, statoPraticheView.PP)}"
                                             valueWidget1="#{JsfStatoConteggioEstinzione.CONTEGGIO_RICEVUTO.value}"
                                             colorBox="3"
                                             widthTot="4"
                                             actionValue="#{statoPraticheView.putStatoConteggioEstinzioneParameter(JsfStatoConteggioEstinzione.CONTEGGIO_RICEVUTO, statoPraticheView.PP)}"
                                             valueWidget2="#{statoPraticheView.getStatoConteggioEstinzioneSize(JsfStatoConteggioEstinzione.CONTEGGIO_RICEVUTO, statoPraticheView.PP)}"/>

                </div>
            </div>

            <div class="ui-g dashboard ui-fluid">
                <div class="card card-w-title Wid100">
                    <h1>Stati Pratica per i Prestiti Personali</h1>

                    <composite-custom:widget icon="&#xE85E;"
                                             colorIcon="#{statoPraticheView.getColorIcon(JsfStatoPratica.ISTRUTTORIA.value, statoPraticheView.PP)}"
                                             valueWidget1="#{JsfStatoPratica.ISTRUTTORIA.value}" colorBox="2"
                                             widthTot="4"
                                             actionValue="#{statoPraticheView.putStatoPraticaParameter(JsfStatoPratica.ISTRUTTORIA.value, constantResolverView.tipoPraticaPrestitoValue)}"
                                             valueWidget2="#{statoPraticheView.getStatoPraticaSize(JsfStatoPratica.ISTRUTTORIA.value, constantResolverView.tipoPraticaPrestitoValue)}"/>

                    <composite-custom:widget icon="&#xE863;"
                                             colorIcon="#{statoPraticheView.getColorIcon(JsfStatoPratica.IN_VALUTAZIONE.value, statoPraticheView.PP)}"
                                             valueWidget1="#{JsfStatoPratica.IN_VALUTAZIONE.value}" colorBox="2"
                                             widthTot="4"
                                             actionValue="#{statoPraticheView.putStatoPraticaParameter(JsfStatoPratica.IN_VALUTAZIONE.value, constantResolverView.tipoPraticaPrestitoValue)}"
                                             valueWidget2="#{statoPraticheView.getStatoPraticaSize(JsfStatoPratica.IN_VALUTAZIONE.value, constantResolverView.tipoPraticaPrestitoValue)}"/>

                    <composite-custom:widget icon="&#xE876;"
                                             colorIcon="#{statoPraticheView.getColorIcon(JsfStatoPratica.APPROVATA.value, statoPraticheView.PP)}"
                                             valueWidget1="#{JsfStatoPratica.APPROVATA.value}" colorBox="2"
                                             widthTot="4"
                                             actionValue="#{statoPraticheView.putStatoPraticaParameter(JsfStatoPratica.APPROVATA.value, constantResolverView.tipoPraticaPrestitoValue)}"
                                             valueWidget2="#{statoPraticheView.getStatoPraticaSize(JsfStatoPratica.APPROVATA.value, constantResolverView.tipoPraticaPrestitoValue)}"/>

                    <composite-custom:widget icon="&#xE862;"
                                             colorIcon="#{statoPraticheView.getColorIcon(JsfStatoPratica.LIQUIDATA.value, statoPraticheView.PP)}"
                                             valueWidget1="#{JsfStatoPratica.LIQUIDATA.value}" colorBox="2"
                                             widthTot="4"
                                             actionValue="#{statoPraticheView.putStatoPraticaParameter(JsfStatoPratica.LIQUIDATA.value, constantResolverView.tipoPraticaPrestitoValue)}"
                                             valueWidget2="#{statoPraticheView.getStatoPraticaSize(JsfStatoPratica.LIQUIDATA.value, constantResolverView.tipoPraticaPrestitoValue)}"/>

                </div>
            </div>
        </h:body>
    </ui:define>

</ui:composition>
