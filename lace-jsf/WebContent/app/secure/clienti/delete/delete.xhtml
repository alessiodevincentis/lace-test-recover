<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:body>
            <f:metadata>
                <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection(null)}"/>
            </f:metadata>
         <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
            <p:outputLabel rendered="#{deleteView.isDeleteAllClienteByCfRendered()}">
				 <div class="card card-w-title">
                 <h1>Inserisci il Codice Fiscale del Cliente da eliminare:</h1>
                 
				 <p:panelGrid columns="3" id="cfDeletePanel" layout="grid" styleClass="ui-panelgrid-blank form-group">
                     <p:inputText id="cfdelete" placeholder="Codice Fiscale" value="#{deleteView.cfDelete}"
                                  required="true" label="Codice Fiscale" maxlength="16"/>
                     <p:commandButton value="Elimina Cliente" validateClient="true" action="#{deleteView.deleteRecordByCf}" 
                      process="cfDeletePanel" icon="fa fa-trash Fs18 White" styleClass="red-btn">
                     <p:confirm header="Conferma" message="Sei Sicuro di voler Cancellare Definitivamente il Cliente e 
                     tutte le sue pratiche associate?" icon="ui-icon-alert"/>
                     </p:commandButton>

                 </p:panelGrid>
             </div>
                <p:spacer/>
             </p:outputLabel>   

                 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
                                  closable="true">
                     <p:commandButton value="Si"  type="button" styleClass="ui-confirmdialog-yes"
                                      icon="ui-icon-check"/>
                     <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                      icon="ui-icon-close"/>
                 </p:confirmDialog> 

			<div class="card card-w-title">
               <h1>Elimina Pratica: Inserisci il CF del Cliente</h1>
                  <p:panelGrid columns="3" id="cfDeletePraticaPanel" layout="grid" styleClass="ui-panelgrid-blank form-group">          
                            
                   <p:inputText id="cfpraticadelete" placeholder="Codice Fiscale"
                                value="#{deleteView.cfPraticaDelete}" required="true" label="CF"
                                maxlength="16"/>
                   <p:commandButton value="Cerca Pratica da Eliminare"
                                    action="#{deleteView.searchCfDelete}" process="cfDeletePraticaPanel"
                                    validateClient="true" icon="fa fa-search Fs18 White"
                                    styleClass="green-btn"/>

               </p:panelGrid>
           </div>
                <p:spacer/>
			</div>
		 </div>
        </h:body>

    </ui:define>

</ui:composition>
