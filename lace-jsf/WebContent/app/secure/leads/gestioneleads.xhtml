<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml"
                xmlns:composite-custom="http://java.sun.com/jsf/composite/composite-custom">

    <ui:define name="content">

        	<p:growl id="msgs" showDetail="true"/>
       		<div class="ui-g ui-fluid">
            	<div class="ui-g-12 ui-lg-12">
                
				
					<div class="card card-w-title">
					
						<h1>Modifica Data Retention</h1>
						
						<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group"
		                         rendered="#{gestioneLeadsView.hasGestionePermessiRole()}">
					
						<p:dataTable id="listFornitoriLeads" var="c"
		                         value="#{gestioneLeadsView.fornitoriLeads}" reflow="true"
		                         editable="true" editMode="cell"
		                         editInitEvent="dblclick" 
		                         style="margin-bottom:20px">
		                         
		                    <p:ajax event="cellEdit" listener="#{gestioneLeadsView.onCellEdit}" update=":form:msgs"/>
		                         
			                <f:facet name="header">
			                    <h:outputText value="Lista Fornitori Lead"/>
			                </f:facet>
			                
			                
				            <p:column headerText="Provenienza">
				                <p:cellEditor>
				                    <f:facet name="output">
				                        <h:outputText value="#{c.provenienza}"/>
				                    </f:facet>
				                    <f:facet name="input">
				                        <p:inputText value="#{c.provenienza}" style="width:100%" label="Provenienza"/>
				                    </f:facet>
				                </p:cellEditor>
				            </p:column>
				            
				            <p:column headerText="Provenienza Desc">
				                <p:cellEditor>
				                    <f:facet name="output">
				                        <h:outputText value="#{c.provenienzaDesc}"/>
				                    </f:facet>
				                    <f:facet name="input">
				                        <p:inputText value="#{c.provenienzaDesc}" style="width:100%" label="Provenienza Desc"/>
				                    </f:facet>
				                </p:cellEditor>
				            </p:column>
				            
				            <p:column headerText="Fornitore Lead">
				                <p:cellEditor>
				                    <f:facet name="output">
				                        <h:outputText value="#{c.fornitoreLeadName}"/>
				                    </f:facet>
				                    <f:facet name="input">
				                        <p:inputText id="modelInput1" value="#{c.fornitoreLeadName}" style="width:100%"/>
				                    </f:facet>
				                </p:cellEditor>
				            </p:column>
				            
				            
				            <p:column headerText="Data Retention gg.">
				                <p:cellEditor>
				                    <f:facet name="output">
				                        <h:outputText value="#{c.dataRetention}"/>
				                    </f:facet>
				                    <f:facet name="input">
				                        <p:inputText value="#{c.dataRetention}" style="width:100%" label="Provenienza"/>
				                    </f:facet>
				                </p:cellEditor>
				            </p:column>
		                
	            	   </p:dataTable>
	            	   
	            	   </p:panelGrid>
					</div>
				
				
           		</div>
           </div>

    </ui:define>

</ui:composition>
