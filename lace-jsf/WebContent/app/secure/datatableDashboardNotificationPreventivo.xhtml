<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection('CLIENTI')}"/>
        </f:metadata>

        <div class="card card-w-title">
            <p:dataTable id="eventsDT" var="c"
                         value="#{datatableDashboardNotificationPreventivoView.clientiPreventiviList}"
                         sortBy="#{c.preventivoViewModel.dataCreazione}" rowKey="#{c.preventivoViewModel.id}"
                         rows="10" paginator="true" lazy="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" sortOrder="descending"
                         emptyMessage="In Base ai Criteri di Ricerca Scelti non Abbiamo Trovato Nessun Cliente"
                         reflow="true" tableStyle="width:auto;text-align:center;">
                <f:facet name="header">
                    Seleziona Preventivo Cliente
                </f:facet>

                <p:column style="width:48px;text-align: center" headerText="Visualizza">
                    <p:commandButton update="eventsDT"
                                     action="#{datatableDashboardNotificationPreventivoView.onRowSelect}"
                                     icon="fa fa-search Fs20 White"
                                     title="Visualizza">
                        <f:setPropertyActionListener value="#{c}"
                                                     target="#{datatableDashboardNotificationPreventivoView.selectedClientePreventivo}"/>
                    </p:commandButton>
                </p:column>
                <p:column style="width:48px;text-align: center" headerText="Rimuovi notifica">
                    <p:commandButton update="eventsDT"
                                     action="#{datatableDashboardNotificationPreventivoView.setNotificationPreventivo}"
                                     icon="fa fa-remove Fs20 White" styleClass="red-btn"
                                     title="Rimuovi Notifica">
                        <f:setPropertyActionListener value="#{c}"
                                                     target="#{datatableDashboardNotificationPreventivoView.selectedClientePreventivo}"/>
                    </p:commandButton>
                </p:column>

                <p:column headerText="Cognome" sortBy="#{c.clienteViewModel.cognome}">
                    <h:outputText value="#{c.clienteViewModel.cognome}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{c.clienteViewModel.nome}"/>
                </p:column>
                <p:column headerText="DataNascita" sortBy="#{c.clienteViewModel.dataNascita}">
                    <h:outputText value="#{c.clienteViewModel.dataNascita}">
                        <f:converter
                                converterId="com.woonders.lacemsjsf.ui.converter.ItalianConvertDate"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{c.clienteViewModel.telefono}"/>
                </p:column>
                <p:column headerText="TelefonoFisso">
                    <h:outputText value="#{c.clienteViewModel.telefonoFisso}"/>
                </p:column>

                <p:column headerText="TipologiaPreventivo"
                          sortBy="#{c.preventivoViewModel.tipologiaPreventivo}">
                    <h:outputText value="#{c.preventivoViewModel.tipologiaPreventivo.value}"/>
                </p:column>
                <p:column headerText="Operazione" sortBy="#{c.preventivoViewModel.tipoPratica}">
                    <h:outputText value="#{c.preventivoViewModel.tipoPratica}"/>
                </p:column>
                <p:column headerText="Rata" sortBy="#{c.preventivoViewModel.rata}">
                    <h:outputText value="#{c.preventivoViewModel.rata}"/>
                </p:column>
                <p:column headerText="Durata" sortBy="#{c.preventivoViewModel.durata}">
                    <h:outputText value="#{c.preventivoViewModel.durata}"/>
                </p:column>
                <p:column headerText="Importo" sortBy="#{c.preventivoViewModel.importo}">
                    <h:outputText value="#{c.preventivoViewModel.importo}"/>
                </p:column>
                <p:column headerText="DataCreazione"
                          sortBy="#{c.preventivoViewModel.dataCreazione}">
                    <h:outputText value="#{c.preventivoViewModel.dataCreazione}">
                        <f:converter
                                converterId="com.woonders.lacemsjsf.ui.converter.ItalianConvertDate"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </div>

    </ui:define>

</ui:composition>
