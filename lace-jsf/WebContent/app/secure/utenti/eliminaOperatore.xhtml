<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml"
                xmlns:composite-custom="http://java.sun.com/jsf/composite/composite-custom">

    <ui:define name="content">

        <p:growl id="message" showDetail="true"/>

        <div class="card card-w-title">
				
       		<h1>Elimina Operatore</h1>

           	<p:dataList id="permessiList" var="operator"
                        value="#{eliminaOperatoreView.operatorViewModelLazyDataModelList}"
                        lazy="true"
                        rows="10" 
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        emptyMessage="Nessun operatore"
                        tableStyle="text-align:center;" 
                        type="definition" 
                        rowIndexVar="rowIndex">

                <p:dataTable value="#{operator}" var="descoperator" reflow="true"
                             tableStyle="text-align:left;" id="operatorTable">

                    <f:facet name="header">
                        <p:outputLabel styleClass="Fs18 MarRight20"
                                       value="#{operator.username}"/>
                        <p:outputLabel styleClass="Fs16 MarRight20"
                                       value="#{eliminaOperatoreView.getProfilePermissionFromOperator(operator)}"/>
                    </f:facet>
					<p:column headerText="Nome">
		                <h:outputText value="#{operator.firstName}"/>
		            </p:column>
		            <p:column headerText="Cognome">
		                <h:outputText value="#{operator.lastName}"/>
		            </p:column>
		            <p:column headerText="Email">
		                <h:outputText value="#{operator.email}"/>
		            </p:column>
		            <p:column headerText="">
		                <p:commandButton value="Elimina" 
                                         styleClass="green-btn"
                                         validateClient="true"
                                         action="#{eliminaOperatoreView.setEliminaOperator(operator)}"
                                         process="@this" icon="fa fa-edit" 
                                         rendered="#{eliminaOperatoreView.isDeleteOpearator()}">
                        	<p:confirm header="Conferma" message="Sei Sicuro di voler Eliminare Definitivamente l'operatore?" 
                        		icon="ui-icon-alert"/>
                       </p:commandButton>
		            </p:column>
                </p:dataTable>

            </p:dataList>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                  closable="true">
                <p:commandButton value="Si"  type="button" styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close"/>
            </p:confirmDialog> 
            
	        
		</div>
           		
    </ui:define>

</ui:composition>
