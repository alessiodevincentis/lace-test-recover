<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAykxEHCpnF1fOegpstZNoiRDnN2aeUIhk&amp;libraries=places" async="async" defer="defer"></script>
        <h:outputScript library="js" name="googlePlacesUtil.js"/>
        <h:outputScript library="js" name="checkNominativoAutocomplete.js"/>

        <h:body>
       <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                
				<div class="card card-w-title">
               <h1>Inserisci i Dati del Operatore</h1>
			<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">

                   <p:outputLabel value="UserName*">
                       <p:inputText id="username" required="true"
                                    value="#{nuovoOperatore.username}" label="UserName"
                                    maxlength="40"/>
                   </p:outputLabel>

                   <p:outputLabel value="Password:*">
                       <p:password required="true" id="password" value="#{nuovoOperatore.password}"
                                    label="Password" maxlength="40"/>
                   </p:outputLabel>
                   
                   <p:outputLabel value="Conferma Password:*">
                       <p:password required="true" id="confirmpassword" value="#{nuovoOperatore.confirmpassword}"
                                    label="Conferma Password" maxlength="40"/>
                   </p:outputLabel>
                   
                   <p:outputLabel value="Cognome">
                       <p:inputText id="cognome"
                                    value="#{nuovoOperatore.firstname}" label="Cognome"
                                    maxlength="40"/>
                   </p:outputLabel>
                   
                   <p:outputLabel value="Nome">
                       <p:inputText id="nome"
                                    value="#{nuovoOperatore.lastname}" label="Nome"
                                    maxlength="40"/>
                   </p:outputLabel>

                   <p:outputLabel for="telefono" value="Telefono">
                       <p:inputText id="telefono" value="#{nuovoOperatore.phonenumber}"
                                    label="Telefono"/>
                   </p:outputLabel>
                   
                   <p:outputLabel for="email" value="Indirizzo Email:">
                       <p:inputText id="email" value="#{nuovoOperatore.email}" label="Email"
                                    validatorMessage="Email non valida">
                           <f:validateRegex
                                   pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                       </p:inputText>
                   </p:outputLabel>                                    


                   
                  <p:commandButton value="Salva Operatore" 
                  					action="#{nuovoOperatore.nuovoOperatoreAction}"
                                   icon="fa fa-step-forward Fs18 White" iconPos="right"
                                   rendered="#{gestionePermessiView.hasGestionePermessiRole()}"/>
                   

               </p:panelGrid>
           </div>
           </div>
           </div>

        </h:body>

    </ui:define>

</ui:composition>
