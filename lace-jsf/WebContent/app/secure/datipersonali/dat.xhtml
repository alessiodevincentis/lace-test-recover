<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:body>
            <f:metadata>
                <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection(null)}"/>
            </f:metadata>
       <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">

                <div class="card card-w-title">
                         <h1>Informazioni Personali</h1>
						<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <p:outputLabel value="Cognome: *">
                                <p:inputText id="cognome" label="Cognome" value="#{infoOperatore.cognome}" maxlength="30" required="true"/>
                            </p:outputLabel>

                            <p:outputLabel value="Nome: *">
                                <p:inputText id="nome" label="Nome" value="#{infoOperatore.nome}" maxlength="30"  required="true"/>
                            </p:outputLabel>

                            <p:outputLabel value="Telefono Cellulare: * (Per comunicazioni Agenzia tramite SMS)">
                                <p:inputText id="telefonoCellulare" label="Cellulare" value="#{infoOperatore.telefono}" maxlength="15" required="true"/>
                            </p:outputLabel>

                            <p:outputLabel value="Email: * (Per comunicazioni Agenzia)">
                                <p:inputText id="email" value="#{infoOperatore.mail}" required="true" label="Email"
                                             validatorMessage="Email non valida">
                                    <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                </p:inputText>
                            </p:outputLabel>

							<p:commandButton value="Salva Dati Personali" icon="fa fa-save Fs20 White" action="#{infoOperatore.saveData}" iconPos="right"/>

                        </p:panelGrid>

						</div>
		</div>
		</div>
        </h:body>
    </ui:define>

</ui:composition>
