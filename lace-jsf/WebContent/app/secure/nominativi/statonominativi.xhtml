<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml"
                xmlns:composite-custom="http://java.sun.com/jsf/composite/composite-custom">
                
             

    <ui:define name="content">
        <p:importEnum type="com.woonders.lacemscommon.db.entityenum.StatoNominativo" var="JsfStatoNominativo"
                      allSuffix="ALL_ENUM_VALUES"/>


        <h:body>
        	
        
            <f:metadata>
                <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection('NOMINATIVI')}"/>
            </f:metadata>
            
            <div class="ui-g dashboard ui-fluid">
                <div class="card card-w-title Wid100">
                	<h:outputLabel for="filtroperatore" value="Filtro Operatore:"/>
            		<p:selectCheckboxMenu id="filtroperatore"
		                                     label="Filtro Operatore:" value="#{statoNominativoView.operatoriSelezionati}"
		                                     filter="true" filterMatchMode="contains" multiple="true"
		                                     style="min-width: 15rem" panelStyle="width: 30rem">
		                   
	                   <f:selectItems var="opt"
	                                  value="#{utilResolverView.getOperatorsStringList('CLIENTI', 'READ')}"
	                                  itemLabel="#{opt}" itemValue="#{opt}"/>
	                   
	                   <p:ajax event="change"
                           listener="#{statoNominativoView.onItemSelect()}"
                           update="form:idDaLavorare:idDaLavorare form:idInLavorazione:idInLavorazione 
                           			form:idNumeroInesistente:idNumeroInesistente
                           			form:idDaRichiamare:idDaRichiamare form:idNonRisponde:idNonRisponde  
                           			form:idAttesaDoc:idAttesaDoc form:idValutazioneAtc:idValutazioneAtc 
                           			form:idAppuntamentoFissato:idAppuntamentoFissato form:idNonAssumibile:idNonAssumibile 
                           			form:idAttesaPreventivo:idAttesaPreventivo form:idPreventivo:idPreventivo
                           			form:idRinnovabile:idRinnovabile form:idTfrNo:idTfrNo form:idNonFattibile:idNonFattibile 
                           			form:idNonInteressato:idNonInteressato form:idPrevAccettato:idPrevAccettato
                           			form:idContestato:idContestato form:idContestazioneRifiutata:idContestazioneRifiutata 
                           			form:idContestazioneAccettata:idContestazioneAccettata"/>
	               	</p:selectCheckboxMenu>
            	</div>
            </div>

                                             valueWidget1="#{JsfStatoNominativo.DA_LAVORARE.value}" colorBox="2"
                                             widthTot="4"
                                             id="idDaLavorare"
                                             actionValue="#{statoNominativoView.putStatoNominativoParameter(JsfStatoNominativo.DA_LAVORARE.value)}"
                                             valueWidget2="#{statoNominativoView.getStatoNominativoSize(JsfStatoNominativo.DA_LAVORARE.value)}"/>

                    <composite-custom:widget icon="person"

                                             widthTot="4"

            <div class="ui-g dashboard ui-fluid">
                <div class="card card-w-title Wid100">
                    <h1>Stato Nominativi Contestati</h1>
                    <composite-custom:widget icon="&#xE163;"
                                             colorIcon="#{statoNominativoView.getColorIcon(JsfStatoNominativo.CONTESTATO.value)}"
