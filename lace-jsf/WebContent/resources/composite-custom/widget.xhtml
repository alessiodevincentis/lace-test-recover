<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
      
<composite:interface>

	<composite:attribute name="id"/>
	<composite:attribute name="widthTot" default="3"/>
	<composite:attribute name="widthFirstBox" default="4"/>
	<composite:attribute name="widthSecondBox" default="8"/>
	<composite:attribute name="icon"/>
    <composite:attribute name="actionValue" method-signature="java.lang.String action()"/>
    <composite:attribute name="valueWidget1"/>
    <composite:attribute name="valueWidget2"/>
    <composite:attribute name="colorBox"/>
    <composite:attribute name="colorLink" default="white"/>
    <composite:attribute name="colorIcon" default="white"/>
</composite:interface>

<composite:implementation>

<div class="ui-g-12 ui-md-6 ui-lg-#{cc.attrs.widthTot}">
    <div class="ui-g card colorbox colorbox-#{cc.attrs.colorBox}">
        <div class="ui-g-#{cc.attrs.widthFirstBox}">
            <i class="material-icons" style="color:#{cc.attrs.colorIcon}">#{cc.attrs.icon}</i>
        </div>
        <div class="ui-g-#{cc.attrs.widthSecondBox}">
            <span class="colorbox-name">
            <p:commandLink action="#{cc.attrs.actionValue}" style="color:#{cc.attrs.colorLink}" process="@this">
            #{cc.attrs.valueWidget1}</p:commandLink></span>
            <span class="colorbox-count">
            <p:commandLink actionListener="#{cc.attrs.actionValue}" style="color:#{cc.attrs.colorLink}" process="@this">
            <p:outputLabel id="#{cc.attrs.id}" value="#{cc.attrs.valueWidget2}" />
            </p:commandLink></span>
        </div>
    </div>
</div>  


</composite:implementation>
</html>
