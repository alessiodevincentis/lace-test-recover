<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="/resources/favicon/apple-icon-57x57.png"/>
        <link rel="apple-touch-icon" sizes="60x60" href="/resources/favicon/apple-icon-60x60.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="/resources/favicon/apple-icon-72x72.png"/>
        <link rel="apple-touch-icon" sizes="76x76" href="/resources/favicon/apple-icon-76x76.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="/resources/favicon/apple-icon-114x114.png"/>
        <link rel="apple-touch-icon" sizes="120x120" href="/resources/favicon/apple-icon-120x120.png"/>
        <link rel="apple-touch-icon" sizes="144x144" href="/resources/favicon/apple-icon-144x144.png"/>
        <link rel="apple-touch-icon" sizes="152x152" href="/resources/favicon/apple-icon-152x152.png"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-icon-180x180.png"/>
        <link rel="icon" type="image/png" sizes="192x192"  href="/resources/favicon/android-icon-192x192.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="/resources/favicon/favicon-96x96.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png"/>
        <link rel="manifest" href="/resources/favicon/manifest.json"/>
        <meta name="msapplication-TileColor" content="#ffffff"/>
        <meta name="msapplication-TileImage" content="/resources/favicon/ms-icon-144x144.png"/>
        <meta name="theme-color" content="#ffffff"/>
        <!--  -->
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Lace</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
    <h:form>
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/logo-login.png" library="ultima-layout" />
                </div>
                 <div class="ui-g-12">
                 <h:panelGroup styleClass="md-inputfield">
					<p:inputText id="tenantDomain" placeholder="Dominio/Nome Agenzia"
                     value="#{chooseDomainView.tenantDomain}"
                     styleClass="Wid80 TexAlCenter Fs18"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
				<p:commandButton value="Continua" action="#{chooseDomainView.goToAgency}"
				ajax="false" icon="fa fa-sign-in"/>
                </div>
            </div>
        </div>
        
        <div class="login-footer"></div>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <p:growl autoUpdate="true"/>
    </h:form>        
    </h:body>

</html>
