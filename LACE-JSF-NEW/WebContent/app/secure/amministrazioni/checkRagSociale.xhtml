<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:body>
            <f:metadata>
                <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection(null)}"/>
            </f:metadata>
          <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <div class="card card-w-title">
                <h1>Inserisci la Ragione Sociale dell'Amministrazione:</h1>
				<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                    <p:inputText id="ragionesocialecheck" placeholder="Ragione Sociale"
                                 value="#{checkRagSociale.ragioneSociale}" required="true"
                                 label="Ragione Sociale" maxlength="85"/>
                    <p:commandButton value="Cerca Amministrazione" ajax="false"
                                     action="#{checkRagSociale.newAmministration}" update="ragionesocialecheck"
                                     validateClient="true" icon="fa fa-search Fs18 White"
                                     styleClass="green-btn"/>

                </p:panelGrid>
              </div>    
             </div>
			</div>

        </h:body>

    </ui:define>

</ui:composition>
