<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection(null)}"/>
        </f:metadata>
	<div class="card card-w-title">
             <p:dataTable id="eventsDT" var="c" value="#{datatableAmministrazioneView.amministrazioneViewModelList}"
                          selectionMode="single" selection="#{datatableAmministrazioneView.selectedAmministrazione}"
                          sortBy="#{c.ragioneSociale}" rowKey="#{c.codiceAmm}"
                          rows="10" paginator="true"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" tableStyle="width:auto;text-align:center;"
                          emptyMessage="In Base ai Criteri di Ricerca Scelti non Abbiamo Trovato Nessuna Amministrazione"
                          reflow="true">
                 <f:facet name="header">
                     Seleziona Amministrazione
                 </f:facet>

                 <p:ajax event="rowSelect" listener="#{datatableAmministrazioneView.onRowSelect}"/>

                 <p:column headerText="Codice" sortBy="#{c.codiceAmm}">
                     <h:outputText value="#{c.codiceAmm}"/>
                 </p:column>
                 <p:column headerText="Ragione Sociale" sortBy="#{c.ragioneSociale}">
                     <h:outputText value="#{c.ragioneSociale}"/>
                 </p:column>
                 <p:column headerText="P.Iva">
                     <h:outputText value="#{c.piva}"/>
                 </p:column>
                 <p:column headerText="CodiceFiscale">
                     <h:outputText value="#{c.codiceFiscale}"/>
                 </p:column>
                 <p:column headerText="Indirizzo Sede Legale" sortBy="#{c.indirizzoSedeLegale}">
                     <h:outputText value="#{c.indirizzoSedeLegale}"/>
                 </p:column>
                 <p:column headerText="Comune Sede Legale" sortBy="#{c.luogoSedeLegale}">
                     <h:outputText value="#{c.luogoSedeLegale}"/>
                 </p:column>                    
                 <p:column headerText="Indirizzo Sede Notifica" sortBy="#{c.indirizzoSedeNotifica}">
                     <h:outputText value="#{c.indirizzoSedeNotifica}"/>
                 </p:column>                 
                 <p:column headerText="Comune Sede Notifica" sortBy="#{c.luogoSedeNotifica}">
                     <h:outputText value="#{c.luogoSedeNotifica}"/>
                 </p:column>              
             </p:dataTable>

     </div>

    </ui:define>

</ui:composition>
