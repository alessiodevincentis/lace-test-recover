<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:body>
            <f:metadata>
                <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection(null)}"/>
            </f:metadata>
		<div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">        

				<div class="card card-w-title">
                  <h1>Ricerca per Ragione Sociale:</h1>
                  <p:panelGrid id="panelRagSocialeAmministrazione" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">             

                      <p:inputText id="ragSociale" placeholder="Ragione Sociale"
                                   value="#{searchAmministrazioneView.ragioneSociale}" required="true"
                                   label="Ragione Sociale"/>
                      <p:commandButton value="Cerca Amministrazione"
                                       action="#{searchAmministrazioneView.searchRagSociale}"
                                       validateClient="true" icon="fa fa-search Fs18 White"
                                       styleClass="green-btn" process="panelRagSocialeAmministrazione"/>

                  </p:panelGrid>
              </div>

                <p:spacer/>
                
              <div class="card card-w-title">
                  <h1>Ricerca per P.Iva Amministrazione:</h1>
                  
                  <p:panelGrid id="panelPivaAmministrazione" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">             

                      <p:inputText id="piva" placeholder="P.Iva" value="#{searchAmministrazioneView.piva}" required="true"
                                   label="P.Iva" maxlength="20"/>
                      <p:commandButton value="Cerca Amministrazione"
                                       action="#{searchAmministrazioneView.searchPiva}"
                                       validateClient="true" icon="fa fa-search Fs18 White"
                                       styleClass="green-btn" process="panelPivaAmministrazione"/>

                  </p:panelGrid>
              </div>
                <p:spacer/>
                
              <div class="card card-w-title">  
                <h1>Ricerca per Codice Fiscale Amministrazione:</h1>
                 <p:panelGrid id="panelCFAmministrazione" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">            

                    <p:inputText id="cf" placeholder="Codice Fiscale" value="#{searchAmministrazioneView.cf}"
                                 required="true" label="Codice Fiscale" maxlength="20"/>
                    <p:commandButton value="Cerca Amministrazione"
                                     action="#{searchAmministrazioneView.searchCf}"
                                     validateClient="true" icon="fa fa-search Fs18 White"
                                     styleClass="green-btn" process="panelCFAmministrazione"/>

                </p:panelGrid>
            </div>

		  </div>
		</div>
        </h:body>

    </ui:define>

</ui:composition>
