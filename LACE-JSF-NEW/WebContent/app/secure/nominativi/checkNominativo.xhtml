<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAykxEHCpnF1fOegpstZNoiRDnN2aeUIhk&amp;libraries=places" async="async" defer="defer"></script>
        <h:outputScript library="js" name="googlePlacesUtil.js"/>
        <h:outputScript library="js" name="checkNominativoAutocomplete.js"/>

        <h:body>
       <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                
				<div class="card card-w-title">
               <h1>Inserisci i Dati Iniziali del Nominativo:</h1>
			<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">

                   <p:outputLabel value="Cognome:*">
                       <p:inputText id="cognome" required="true"
                                    value="#{checkNominativo.cognome}" label="Cognome"
                                    maxlength="40"/>
                   </p:outputLabel>

                   <p:outputLabel value="Nome:*">
                       <p:inputText required="true" id="nome" value="#{checkNominativo.nome}"
                                    label="Nome" maxlength="40"/>
                   </p:outputLabel>

                   <p:outputLabel value="Data di Nascita:">
                       <p:calendar id="datanascita" pattern="dd/MM/yyyy" label="DataNascita"
                                   value="#{checkNominativo.dataNascita}" mask="true"
                                   navigator="true" showOn="button"/>
                   </p:outputLabel>

                   <p:outputLabel for="telefonocellulare" value="Telefono Cellulare:">
                       <p:inputText id="telefonocellulare" value="#{checkNominativo.telefonoCellulare}"
                                    label="Telefono Cellulare"/>
                   </p:outputLabel>

                   <p:outputLabel for="telefonofisso" value="Telefono Fisso:">
                       <p:inputText id="telefonofisso" value="#{checkNominativo.telefonoFisso}"
                                    label="Telefono Fisso"/>
                   </p:outputLabel>
                   
                   <p:outputLabel for="email" value="Indirizzo Email:">
                       <p:inputText id="email" value="#{checkNominativo.email}" label="Email"
                                    validatorMessage="Email non valida">
                           <f:validateRegex
                                   pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                       </p:inputText>
                   </p:outputLabel>                                    

                   <p:outputLabel value="Seleziona il Sesso:">
                       <p:selectOneMenu effect="fold" id="sesso"
                                        value="#{checkNominativo.sesso}" label="Sesso">
                           <f:selectItem itemLabel="Seleziona" itemValue=""/>
                           <f:selectItem itemLabel="Maschio" itemValue="MASCHIO"/>
                           <f:selectItem itemLabel="Femmina" itemValue="FEMMINA"/>
                       </p:selectOneMenu>
                   </p:outputLabel>


                   <p:outputLabel value="Comune di Nascita:">
                       <p:inputText id="comune" value="#{checkNominativo.luogoNascita}"
                                    label="Comune"/>
                   </p:outputLabel>

                   <p:outputLabel value="Calcola Codice Fiscale">
                       <p:commandButton value="Clicca" actionListener="#{checkNominativo.getCalcCf}"
                                        update="cf" iconPos="right" process="@this cognome nome datanascita sesso comune"
                                        icon="fa fa-check Fs18 White"
                                        styleClass="green-btn"/>
                   </p:outputLabel>

                   <p:outputLabel value="Codice Fiscale:">
                       <p:inputText id="cf" label="Codice Fiscale" value="#{checkNominativo.cf}"
                                    maxlength="16"/>
                   </p:outputLabel>


                   <p:outputLabel value="Clicca per Inserire altri dati">
                       <p:commandButton value="Avanti" action="#{checkNominativo.nominativoChecker}"
                                        icon="fa fa-step-forward Fs18 White" iconPos="right"/>
                   </p:outputLabel>

               </p:panelGrid>
           </div>
           </div>
           </div>

        </h:body>

    </ui:define>

</ui:composition>
