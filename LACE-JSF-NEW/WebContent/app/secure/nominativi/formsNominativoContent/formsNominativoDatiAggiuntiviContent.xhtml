<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lacems="http://lacems.com/ui"
      xmlns:p="http://primefaces.org/ui">

<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">

    <p:outputLabel value="Provenienza del Nominativo:*">
        <p:selectOneMenu effect="fold" id="provenienza" label="Provenienza Nominativo"
                         value="#{register.nominativo.provenienza}" required="true"
                         disabled="#{register.disabledProvenienza}">
            <f:selectItem itemLabel="Scegli"/>
            <f:selectItems value="#{constantResolverView.provenienza}" var="v"
                           itemLabel="#{v.value}" itemValue="#{v.value}"/>
            <p:ajax event="change" update="fornitorelead"/>
        </p:selectOneMenu>
    </p:outputLabel>
    
    
    <p:outputLabel value="Fornitore Lead:">
        <p:selectOneMenu effect="fold" id="fornitorelead" label="Fornitore Lead"
                         value="#{register.nominativo.fornitoreLead}"
                         disabled="#{register.disabledFornitoreLead}" editable="true"
                         required="#{register.isRequiredFornitoreLead()}">
            <f:selectItems value="#{constantResolverView.fornitoreLead}" var="v"
                           itemLabel="#{v.value}" itemValue="#{v.value}"/>
        </p:selectOneMenu>
    </p:outputLabel>
    

    <p:outputLabel value="Descrizione della Provenienza:">
        <p:inputText id="desc" value="#{register.nominativo.provenienzaDesc}" disabled="#{register.disabledProvenienza}"
                     label="Descrizione Provenienza" maxlength="40"/>
    </p:outputLabel>


    <p:outputLabel for="importorichiesto" value="Importo Richiesto:">
        <lacems:InputNumberEuro id="importorichiesto"
                                value="#{register.nominativo.importoRichiesto}"
                                label="Importo Richiesto"/>
    </p:outputLabel>

    <p:outputLabel for="duratarichiesta" value="Durata Richiesta:">
        <p:selectOneMenu effect="fold" id="duratarichiesta"
                         value="#{register.nominativo.durataRichiestaMesi}">
            <f:selectItem itemLabel="Scegli"/>
            <f:selectItems value="#{constantResolverView.durataPratica}" var="v"
                           itemLabel="#{v.value}" itemValue="#{v.value}"/>
        </p:selectOneMenu>
    </p:outputLabel>


    <p:outputLabel for="netto" value="Netto Stipendio:">
        <lacems:InputNumberEuro id="netto" value="#{register.nominativo.nettoMensileNominativo}"
                                label="Netto Stipendio"/>
    </p:outputLabel>
</p:panelGrid>

</html>
