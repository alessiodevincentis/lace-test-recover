<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:body>
            <f:metadata>
                <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection(null)}"/>
            </f:metadata>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">

                    <div class="card card-w-title">
                        <h1>Informazioni Account</h1>
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <h:outputLabel value="Versione: ">
                                <p:outputLabel value="#{infoAccountView.versionName}"/>
                            </h:outputLabel>

                            <h:outputLabel value="Data scadenza: ">
                                <p:outputLabel value="#{infoAccountView.infoAccountViewModel.expirationDate}">
                                    <f:converter
                                            converterId="com.woonders.lacemsjsf.ui.converter.LocalDateConverter"/>
                                </p:outputLabel>
                            </h:outputLabel>

                            <h:outputLabel value="Numero di utenze disponibili: ">
                                <p:outputLabel value="#{infoAccountView.versionValue}"/>
                            </h:outputLabel>

                            <h:outputLabel value="Numero di utenze utilizzate: ">
                                <p:outputLabel value="#{infoAccountView.numberOfUsersUsed}"/>
                            </h:outputLabel>

                            <h:outputLabel value="Numero di utenze residue: ">
                                <p:outputLabel value="#{infoAccountView.numberOfUsersAvailable}"/>
                            </h:outputLabel>

                            <h:outputLabel value="Multiagenzia: ">
                                <p:outputLabel
                                        value="#{infoAccountView.getStateOfFunctionalityFromBoolean(infoAccountView.infoAccountViewModel.multiagency)}"/>
                            </h:outputLabel>

                            <h:outputLabel value="Archiviazione file: ">
                                <p:outputLabel
                                        value="#{infoAccountView.getStateOfFunctionalityFromBoolean(infoAccountView.infoAccountViewModel.fileStorage)}"/>
                            </h:outputLabel>

                            <h:outputLabel value="Simulatori finanziari: ">
                                <p:outputLabel
                                        value="#{infoAccountView.getStateOfFunctionalityFromBoolean(infoAccountView.infoAccountViewModel.simulator)}"/>
                            </h:outputLabel>

                            <h:outputLabel value="Numero di utenze aggiuntive: (solo versione Enterprise): ">
                                <p:outputLabel value="#{infoAccountView.infoAccountViewModel.additionalUsers}"/>
                            </h:outputLabel>

                        </p:panelGrid>

                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>

</ui:composition>
