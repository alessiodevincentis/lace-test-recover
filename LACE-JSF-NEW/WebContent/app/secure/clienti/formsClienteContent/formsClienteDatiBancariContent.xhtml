<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

        <h:outputScript library="js" name="formsClienteDatiBancariAutocomplete.js"/>

   <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

       <p:outputLabel for="banca" value="Nome della Filiale:">
           <p:inputText id="banca" value="#{registerCliente.contoViewModel.banca}"
                        maxlength="80"/>
       </p:outputLabel>

       <p:outputLabel for="sportello" value="Indirizzo della Filiale:">
           <p:inputText id="sportello"
                        value="#{registerCliente.contoViewModel.sportello}"/>
       </p:outputLabel>

       <p:outputLabel for="iban" value="Inserisci l'IBAN:">
           <p:inputMask id="iban" value="#{registerCliente.contoViewModel.iban}"
                        mask="aa99a9999999999************"/>
       </p:outputLabel>

       <p:outputLabel value="Verifica correttezza IBAN:">
           <p:commandButton value="Clicca Qui" action="#{registerCliente.checkIban}" process="@this"
                            styleClass="green-btn"
                            icon="fa fa-check Fs18 White"/>
       </p:outputLabel>

       <p:outputLabel for="dateconto" value="Data Conto:">
           <p:calendar id="dateconto" value="#{registerCliente.contoViewModel.dataConto}"
                       mask="true" pattern="dd/MM/yyyy" showOn="button" navigator="true"/>
       </p:outputLabel>

       <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
           <p:outputLabel value="L'IBAN inserito Ã¨ quello della Bustapaga?"/>
           <p:inputSwitch onLabel="Si" offLabel="No"
                          value="#{registerCliente.contoViewModel.stipendio}"/>
       </p:panelGrid>

   </p:panelGrid>

</html>
