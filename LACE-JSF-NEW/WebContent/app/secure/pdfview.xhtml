<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <title>PDF</title>
    <p:media value="#{pdfView.stream}" width="100%" height="900px" player="pdf" rendered="#{!pdfView.linkToShow}">
        <f:param name="id" value="#{pdfView.idFile}"/>
    </p:media>
    <p:media value="#{pdfView.pdfLink}" width="100%" height="900px" player="pdf" rendered="#{pdfView.linkToShow}"/>

</h:head>
</html>
