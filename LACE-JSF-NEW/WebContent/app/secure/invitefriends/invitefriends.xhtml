<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:body>
            <f:metadata>
                <f:event type="preRenderView" listener="#{aziendaSelectionView.setCurrentMenuSection(null)}"/>
            </f:metadata>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">

                    <div class="card card-w-title">
                        <h1>Porta un amico in Lace</h1>
                        <div class="invitefriends">
                            <div id="header"></div>
                        </div>
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <p:outputLabel value="Inserisci l'indirizzo email del destinatario: *">
                                <p:inputText id="mail" required="true" label="Email"
                                             value="#{inviteFriendsView.recipient}"
                                             validatorMessage="Email non valida">
                                    <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                </p:inputText>
                            </p:outputLabel>

                            <p:commandButton value="Invia email d'invito" icon="fa fa-send Fs20 White"
                                             styleClass="green-btn Fs16" action="#{inviteFriendsView.sendMailToFriend}"
                                             process="@this mail" iconPos="right" update="mail"/>

                        </p:panelGrid>

                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>

</ui:composition>
